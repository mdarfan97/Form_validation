<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initaial-scale=1.0">
	<title>Form_validation</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	
</head>
<body>
	<div class="container">
	<form>
    <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control email1" id="email1" name="email1" required>
    

    </div>
    <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control password1" id="password1" name="password1" required>
    </div>

    <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
    <label class="form-check-label" for="check1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <br><br>
  <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div><
<div class="row g-3">
  <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="City" aria-label="City">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="State" aria-label="State">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
  </div>
</div>
  
</form>
	 </div>
	<script src="js/bootstrap.bundle.min.js"></script>
	 <script src="js/script.js"></script>
</body>
</html>
